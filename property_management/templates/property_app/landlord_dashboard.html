{% extends "base.html" %}

{% block content %}
  <h1>Landlord Dashboard</h1>
  <h2>Your Properties</h2>
  <ul>
    {% for property in properties %}
      <li>
        <a href="{% url 'property_detail' property.pk %}">{{ property.name }}</a>
      </li>
    {% empty %}
      <li>You have no properties.</li>
    {% endfor %}
  </ul>
  <!-- Add more management features as needed -->
{% endblock %}
